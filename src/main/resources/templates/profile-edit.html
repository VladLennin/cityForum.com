<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>profile</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/myCSS.css}">
    <title>Edit</title>
</head>

<body style="background: url(https://img5.goodfon.ru/wallpaper/nbig/2/f2/beeple-by-beeple-unlimited-fog-city-gorod-chelovek-ulitsa-ma.jpg)  center;
    background-size: cover;">
<header th:insert="blocks/nav-panel.html :: nav-panel"></header>
<main class="border  m-5" style="background: rgba(58,69,79,0.8);border-radius: 35px;min-height: 45rem;">
    <div class="container">
        <div class="row" style="margin-top: 35px;">
            <div class="col" style="border-style: none;">

                    <div class="card-header"
                         style="background: rgba(225,98,98,0.9);text-align: center;color: var(--bs-gray-900);border-top-right-radius: 20px;border-top-left-radius:20px;border: 3px solid var(--bs-gray);box-shadow: 5px 5px 5px var(--bs-gray);margin-top: 30px;">
                        <label class="form-label"
                               style="margin-top:10px;font-size: 42px;text-align: center;">Profile</label>
                    </div>
                    <form method="post" th:action="@{/profile/edit}" enctype="multipart/form-data">
                        <div class="card-body mb-5"
                             style="background: rgba(225,98,98,0.9);border: 3px solid var(--bs-gray);border-bottom-left-radius: 20px;border-bottom-right-radius: 20px;box-shadow: 5px 5px 10px var(--bs-gray);">
                            <div class="row">
                                <div class="col" style="text-align: center;">
                                    <div th:switch="${user.getImage()}">

                                        <svg th:case="'Default'" style="width: 150px;height: 150px;"
                                             xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                             class=" bi bi-person-bounding-box my-4" viewBox="0 0 16 16">
                                            <path d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5z"/>
                                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                        </svg>
                                        <div id="divImage">
                                            <img  id="profile-img" th:case="*"
                                                 class="ava" style="text-align: center;width: 150px;height: 150px;border-radius: 10px;border-style: solid;border-color: var(--bs-gray);margin: 10px;box-shadow: 5px 5px 10px var(--bs-gray-700);"

                                                  th:src="*{'data:image/jpeg;base64,'+user.getImage()}">
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <input type="file" class="form-control " name="newImage"
                                               id="inputGroupFile04"
                                               aria-describedby="inputGroupFileAddon04" aria-label="Upload"
                                               onchange="editImage(this)">
                                    </div>
                                </div>


                            </div>
                            <div class="row" style="padding: 10px;">
                                <div class="col"
                                     style="border-radius: 10px;margin: 5px;filter: blur(0px);box-shadow: 8px 8px 10px var(--bs-gray-600);border: 3px solid var(--bs-gray) ;">
                                    <ul class="list-group list-group-flush">
                                        <li style="background: rgba(225,98,98,0.9);" class="list-group-item">
                                            <label class="form-label">Логін:&nbsp;</label><br>
                                            <input type="text" class="form-control" th:name="newLogin"
                                                   th:value="${user.getUsername()}">
                                        </li>
                                        <li style="background: rgba(225,98,98,0.9);" class="list-group-item">
                                            <label class="form-label">Пароль:&nbsp;</label><br>
                                            <input type="text" class="form-control" name="newPassword1"
                                                   th:value="${user.getPassword()}"><br>
                                            <input type="text" class="form-control" name="newPassword2"
                                                   th:value="${user.getPassword()}">
                                        </li>
                                        <li style="background: rgba(225,98,98,0.9);" class="list-group-item">
                                            <label class="form-label">Пошта:&nbsp;</label><br>
                                            <input type="email" class="form-control" name="newEmail"
                                                   th:value="${user.getEmail()}">
                                        </li>
                                        <li style="background: rgba(225,98,98,0.9);" class="list-group-item">
                                            <label class="form-label">Ім'я:&nbsp;</label><br>
                                            <input type="text" class="form-control" name="newName"
                                                   th:value="${user.getName()}">
                                        </li>
                                        <li style="background: rgba(225,98,98,0.9);" class="list-group-item">
                                            <label class="form-label">Фамілія:&nbsp;</label><br>
                                            <input type="text" class="form-control" name="newSurname"
                                                   th:value="${user.getSurname()}">
                                        </li>
                                        <li style="background: rgba(225,98,98,0.9);" class="list-group-item">
                                            <label class="form-label">Місто:&nbsp;</label><br>
                                            <select class="form-select" name="newCity">
                                                <option th:value="${user.getCity()}"
                                                        th:text="${user.getCity()}" selected>
                                                </option>
                                                <option th:each="city : ${cities}" th:value="${city}"
                                                        th:text="${city}">
                                                </option>
                                            </select>
                                        </li>
                                        <li style="background: rgba(225,98,98,0.9);" class="list-group-item">
                                            <label class="form-label">Стать:&nbsp;</label><br>
                                            <div class="text-center " style="display:flex; margin-bottom: 10px;">


                                                <div class="form-check  ">
                                                    <input class="form-check-input" value="0" type="radio"
                                                           name="newSex"
                                                           id="radioSex1"

                                                           th:if="${user.getSex().name()=='MALE'}" checked>
                                                    <input class="form-check-input" value="0" type="radio"
                                                           name="newSex"
                                                           id="radioSex2"

                                                           th:if="${user.getSex().name()!='MALE'}">
                                                    <label class="form-check-label" for="radioSex2">
                                                        Чоловік
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                                                             fill="currentColor"
                                                             class="bi bi-gender-male" viewBox="0 0 16 16">
                                                            <path fill-rule="evenodd"
                                                                  d="M9.5 2a.5.5 0 0 1 0-1h5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0V2.707L9.871 6.836a5 5 0 1 1-.707-.707L13.293 2H9.5zM6 6a4 4 0 1 0 0 8 4 4 0 0 0 0-8z"/>
                                                        </svg>
                                                    </label>
                                                </div>
                                                <div class="form-check mx-5">
                                                    <input class="form-check-input" value="1" type="radio"
                                                           name="newSex"
                                                           id="radioSex3" th:if="${user.getSex().name()=='FEMALE'}" checked>
                                                    <input class="form-check-input" value="1" type="radio"
                                                           name="newSex"
                                                           id="radioSex4" th:if="${user.getSex().name()}!='FEMALE' ">
                                                    <label class="form-check-label" for="radioSex3">
                                                        Жінка
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                                                             fill="currentColor"
                                                             class="bi bi-gender-female" viewBox="0 0 16 16">
                                                            <path fill-rule="evenodd"
                                                                  d="M8 1a4 4 0 1 0 0 8 4 4 0 0 0 0-8zM3 5a5 5 0 1 1 5.5 4.975V12h2a.5.5 0 0 1 0 1h-2v2.5a.5.5 0 0 1-1 0V13h-2a.5.5 0 0 1 0-1h2V9.975A5 5 0 0 1 3 5z"/>
                                                        </svg>
                                                    </label>
                                                </div>
                                            </div>

                                        </li>
                                        <li style="background: rgba(225,98,98,0.9);" class="list-group-item">
                                            <label class="form-label">День народження:&nbsp;</label><br>
                                            <input type="date" name="newBirthday" th:value="${user.getBirthday()}"
                                                   class="form-control mb-3">
                                        </li>
                                    </ul>
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-md-10">
                                                <pre th:if="${errors!=''}"
                                                     class="form-label text-danger fs-6 border rounded p-3 border-danger "
                                                     th:text="${errors}"></pre>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="text-end my-3 mx-3">
                                                    <button type="submit" class="btn btn-success">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                                             fill="currentColor"
                                                             class="bi bi-box-arrow-down" viewBox="0 0 16 16">
                                                            <path fill-rule="evenodd"
                                                                  d="M3.5 10a.5.5 0 0 1-.5-.5v-8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 0 0 1h2A1.5 1.5 0 0 0 14 9.5v-8A1.5 1.5 0 0 0 12.5 0h-9A1.5 1.5 0 0 0 2 1.5v8A1.5 1.5 0 0 0 3.5 11h2a.5.5 0 0 0 0-1h-2z"/>
                                                            <path fill-rule="evenodd"
                                                                  d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z"/>
                                                        </svg>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </form>

            </div>
            <div class="col">

            </div>
        </div>
    </div>


    <div class="row">
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col"></div>
    </div>

</main>

<script th:src="@{/js/image-view.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
