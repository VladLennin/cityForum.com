<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>profile</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link th:href="@{/css/myCSS.css}" rel="stylesheet">
    <title>Профіль</title>
</head>

<body style="background: url(https://img5.goodfon.ru/wallpaper/nbig/2/f2/beeple-by-beeple-unlimited-fog-city-gorod-chelovek-ulitsa-ma.jpg)  center;
    background-size: cover;">
<header th:insert="blocks/nav-panel.html :: nav-panel"></header>
<main class="border  m-5" style="background: rgba(58,69,79,0.8);border-radius: 35px;min-height: 45rem;">
    <div class="container">
        <div class="row" style="margin-top: 35px;">
            <div class="col-5" style="border-style: none;">

                <div class="card-header"
                     style="background: rgba(225,98,98,0.9);text-align: center;color: var(--bs-gray-900);border-top-left-radius: 20px;border-top-right-radius: 20px;: 20px;border: 3px solid var(--bs-gray);box-shadow: 5px 5px 5px var(--bs-gray);margin-top: 30px;">
                    <label class="form-label"
                           style="margin-top:10px;font-size: 42px;text-align: center;">Профіль</label>
                    <a class="btn btn-none " style="margin-bottom: 50px;" href="profile/edit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                             class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd"
                                  d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                        </svg>
                    </a>
                </div>
                <div class="card-body mb-5"
                     style=" padding: 0px; background: rgba(225,98,98,0.9); border: 3px solid var(--bs-gray);border-bottom-left-radius: 20px;border-bottom-right-radius: 20px;box-shadow: 5px 5px 10px var(--bs-gray);">
                    <div class="row">
                        <div class="col" style="text-align: center;">
                            <div th:switch="${user.getImage()}">

                                <svg th:case="'Default'" style="width: 150px;height: 150px;"
                                     xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                     class=" bi bi-person-bounding-box my-4" viewBox="0 0 16 16">
                                    <path d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5z"/>
                                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                </svg>

                                <image th:case="*"
                                       style="text-align: center;width: 150px;height: 150px;border-radius: 10px;border-style: solid;border-color: var(--bs-gray);margin: 10px;box-shadow: 5px 5px 10px var(--bs-gray-700);"
                                       th:src="*{'data:image/jpeg;base64,'+user.getImage}"></image>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"
                             style="border-radius: 10px;margin: 25px;filter: blur(0px);box-shadow: 8px 8px 10px var(--bs-gray-600);border: 3px solid var(--bs-gray) ;border-top-width: 3px;border-right-width: 3px;border-bottom-width: 3px;border-left-width: 3px;">
                            <ul class="list-group list-group-flush">
                                <li style="background: rgba(225,98,98,0.9);" class="list-group-item">
                                    <label class="form-label">Логін:&nbsp;</label>
                                    <label class="form-label" th:text="${user.getUsername()}"></label>
                                </li>
                                <li style="background: rgba(225,98,98,0.9);" class="list-group-item">
                                    <label class="form-label">Пароль:&nbsp;</label>
                                    <label class="form-label" th:text="${user.getPassword()}"></label>
                                </li>
                                <li style="background: rgba(225,98,98,0.9);" class="list-group-item">
                                    <label class="form-label">Пошта:&nbsp;</label>
                                    <label class="form-label" th:text="${user.getEmail()}"></label>
                                </li>
                                <li style="background: rgba(225,98,98,0.9);" class="list-group-item">
                                    <label class="form-label">Ім'я:&nbsp;</label>
                                    <label class="form-label" th:text="${user.getName()}"></label>
                                </li>
                                <li style="background: rgba(225,98,98,0.9);" class="list-group-item">
                                    <label class="form-label">Фамілія:&nbsp;</label>
                                    <label class="form-label" th:text="${user.getSurname()}"></label>
                                </li>
                                <li style="background: rgba(225,98,98,0.9);" class="list-group-item">
                                    <label class="form-label">Місто:&nbsp;</label>
                                    <label class="form-label" th:text="${user.getCity()}"></label>
                                </li>
                                <li style="background: rgba(225,98,98,0.9);" class="list-group-item">
                                    <label class="form-label">Стать:&nbsp;</label>
                                    <label class="form-label" th:text="${user.getSex()}"></label>
                                </li>
                                <li style="background: rgba(225,98,98,0.9);" class="list-group-item">
                                    <label class="form-label">День народження:&nbsp;</label>
                                    <label class="form-label" th:text="${user.getBirthday()}"></label>
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col m-5"
                 style="overflow-y: scroll;height: 600px; padding: 0px; background: rgba(225,98,98,0.9); border: 3px solid var(--bs-gray);border-bottom-left-radius: 20px;border-bottom-right-radius: 20px;box-shadow: 5px 5px 10px var(--bs-gray);"
            >
                <div th:if="${discussions.size()!=0}" th:each="discussion : ${discussions}" >
                    <div class="m-4 card text-white bg-dark">
                        <div class="card-header">
                            <label class="form-label title" th:text="'Тема: '+${discussion.getName()}"></label>
                        </div>
                        <div class="card-body">
                            <label class="form-label " th:text="'Дата створення: '+${discussion.getTimeFormated()}"></label><br>
                            <label class="form-label " th:text="'Кількість повідомлень: '+${discussion.getCountMessages()}"></label><br>
                            <a class="btn btn-warning" th:href="@{'/forum/'+${discussion.getForumId()}+'/discussion/'+${discussion.getId()}}">Перейти</a>
                        </div>
                    </div>
                </div>
                <div th:if="${discussions.size()==0}" class="border p-3 m-3 rounded">
                    <label class="form-label fs-3 text-white text-center m-5">Ви покищо не створювали дискусій!</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
</main>
<script src="../static/bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
